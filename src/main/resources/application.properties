# 服务器端口配置
server.port=8080

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/smart_agriculture?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# 日志配置
logging.level.org.springframework.security=DEBUG
logging.level.com.example.backgroundagriculture=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT配置
jwt.secret=backgroundagriculture2024secretkey!@#
jwt.expiration=86400000